<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwilightJeopardy</title>
</head>
<body>
    <div class="app">

        <header class="top-header">
            <h1>Twilight Jeopardy</h1>
            <p class="score">Score <span class="score-count"></span></p>
        </header>


        <div class="board">
            <!-- Catogories go here -->
        </div>

        <div class="card-modal">
            <div class="card-modal-inner">
                <h2 class="clue-text"> <!-- clue gets injected here --> </h2>
                <form autocomplete="off">
                    <input name="user-answer" type="text"/>
                    <button type="submit">Answer</button>
                </form>

            <div class="result">
                <p class="result_success">CORRECT</p>
                <p class="result_fail">INCORRECT</p>
                <p class="result_correct_answer">
                    The correct answer is <span class="result_correct-answer-text"><!-- The answer gets injected here --> </span>
                </p>
            </div>
        </div>


    </div>
</body>
</html>
